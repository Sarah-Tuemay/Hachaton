<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">UniQuest</div>
            <div class="navigator">
                <a href="index.html">Home</a>
                <a href="jobs.html">Jobs</a>
                <a href="login.html">Login</a>
            </div>
        </nav>
    </header>

    <section class="hero" id="home">
        <h1>Find Flexible Campus Jobs That Fit Your Schedule</h1>
    </section>

    <section class="login-section">
        <p class="sign-up">SIGN UP</p>
        <p class="sign-in">SIGN IN</p>
    </section>
    <form class="login-form"></form>
    <section class="sign-up-form">
        <form >
            <input type="text" placeholder="Enter your name" required> <br>
            <input type="email" placeholder="Enter you email" required> <br>
            <input type="password" placeholder="Password" class="pass-1" required> <br>
            <input type="password" placeholder="Confirm your password" class="pass-2" required> <br>
            <button type="submit" class="signUpButton">Sign Up</button>
        </form>
    </section>

    <section class="sign-in-form">
        <form >
            <input type="email" placeholder="Enter you email" required> <br>
            <input type="password" placeholder="Password" required> <br>
            <button type="submit" class="signInButton"> Sign In</button>
        </form>
    </section>
        

    

    <footer>
        <div class="social-icons">
            <a href="https://twitter.com" target="_blank" aria-label="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://tiktok.com" target="_blank" aria-label="TikTok">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="https://instagram.com" target="_blank" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://telegram.org" target="_blank" aria-label="Telegram">
                <i class="fab fa-telegram"></i>
            </a>
        </div>
        <p>&copy 2025 UniQuest. Helping students find campus opportunities.</p>
        <p>Contact: UniQuest@gmail.com</p>


    </footer>

    <script src="./login.js"></script>
</body>
</html>
