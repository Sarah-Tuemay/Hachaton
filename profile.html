</head><!DOCTYPE html>
<html>
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UniQuest</title>
        <link rel="icon" type="image/x-icon" href="favicon.png">
        <link rel="stylesheet" href="profile.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    

</head>

<body>

    <header>
        <nav>
            <div class="logo">UniQuest</div>
            <div class="navigator">
                <a href="index.html">Home</a>
                <a href="jobs.html">Jobs</a>
                <a href="login.html">Login</a>
            </div>
        </nav>
    </header>

    <h2 class="createProfile">Create Profile</h2>
    <form class="profile">
        <input type="text" placeholder="Enter your first name"><br>
        <input type="text" placeholder="Enter your last name"><br>
        <input type="email" placeholder="Enter your email"><br>
        <input type="tel" pattern="0986213652" placeholder="Enter your phone number"> <br>
        <select>
            <option>Choose your University </option>
            <option>AddisAbaba University </option>
            <option>AddisAbaba Science and Technology University </option>
            <option>Adama Science and Technology University</option>
            <option>Hawassa University </option>
        </select><br>
        <select  required>
            <option value="">Gender</option>
            <option value="">Male</option>
            <option value="">Female</option>
        </select><br>
        <label>Please Enter your Student ID</label>
        <input type="file" class="imageFile" accept="image/*" required><br>
    <img src="" alt="A picture of student ID" class="studentId"> <br>
    <button type="submit" class="submitButton">Submit</button>
    <h2 class="message"></h2>
</form>
    <footer>
        <div class="social-icons">
            <a href="https://twitter.com" target="_blank" aria-label="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://tiktok.com" target="_blank" aria-label="TikTok">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="https://instagram.com" target="_blank" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://telegram.org" target="_blank" aria-label="Telegram">
                <i class="fab fa-telegram"></i>
            </a>
        </div>
        <p>&copy 2025 UniQuest. Helping students find campus opportunities.</p>
        <p>Contact: UniQuest@gmail.com</p>
    </footer>

    <script src="./profile.js"></script>
</body>
